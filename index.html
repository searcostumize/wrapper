<!DOCTYPE html>
<html>
<head>
    <title>Centreren van een website</title>
    <style>
    #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
    }
 
    .tekst {
        background-color: gray;
        color: blue;
    }
 
    #wrapper1 {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
    }
 
    .tekst1 {
        background-color: yellow;
        color: yellow;
        height: 200px;
    }
    p {
        padding: 0px;
        margin: 0px;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="tekst">
            <p>Dit element is geel.</p>
        </div>
    </div>
    <div id="wrapper1">
        <div class="tekst1">
            <p>Dit element is geel.</p>
        </div>
    </div>
</body>
</html>
